<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Dhoni - Soundtrack</title>
    <style>
       .main_class {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
           
        }

        nav {
    position: relative; 
    display: flex;
    justify-content: center; 
    align-items: center;
    background-color: #333;
    padding: 35px;
}

.logo {
    position: absolute;
    left: 20px;
    font-size: 24px;
    color: #ff4000;
    font-weight: bold;
    letter-spacing: 1px;
}

.header {
    display: flex;
    gap: 30px;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.header li {
    display: inline;
}

.navules {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 12px;
    border: 1px solid ;
    border-radius: 8px;
}

.navules:hover {
    color: #ffcc00;
}

        h1 {
            text-align: center;
            color: orangered;
            margin-bottom: 20px;
        }

        .audio-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .audio-container {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }

        .audio-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
        }

        audio {
            width: 50vw;
            height: 40px;
            outline: none;
        }

        .song-title {
            color: #ffcc00;
            margin-bottom: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <h2 class="logo">RYTHAMIX</h2>
        <ul class="header">
            <li class="listItems"><a href="page2.html" class="navules">Home</a></li>
            <li class="listItems"><a href="page1.html" class="navules">Albums</a></li>
        </ul>
    </nav>
    <div class="main_class">   
    <h1>MS Dhoni - Soundtrack</h1>
    <div class="audio-section">
        <div class="audio-container">
            <img src="./images/dhoni.jpg" alt="Song Image">
            <div>
                <h3 class="song-title">Prathi Galli Lo Dhoni</h3>
                <audio controls>
                    <source src="./music/iSongsinfo-08-Prathi-Galli-Lo-Dh.mp3" type="audio/mpeg">
                    <source src="./music/iSongsinfo-08-Prathi-Galli-Lo-Dh.mp3" type="audio/wav">
                   
                </audio>
            </div>
        </div>

        <div class="audio-container">
            <img src="./images/dhoni.jpg" alt="Song Image">
            <div>
                <h3 class="song-title">Ninne Tholi Prema Lo</h3>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    <source src="" type="audio/wav">
                </audio>
            </div>
        </div>
        </div> 
    </div>
</div>
</body>
</html>
